{% load static %}
<!DOCTYPE html>
<html lang="en" class="h-full">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}Onboarding{% endblock %}</title>
  <link href="{% static 'css/app.css' %}" rel="stylesheet">
</head>
<body class="min-h-screen bg-neutral-100 font-poppins flex items-center justify-center mt-4">
  <main class="w-full max-w-2xl bg-white shadow-lg rounded-xl p-8">
    
    {% include "partials/flash.html" %}

    <!-- Progress Tracker -->
    <div class="w-full mb-8">
      <ol class="flex items-center justify-between text-sm font-medium">
        <li class="flex items-center {% if step == 'school' %}text-primary-600 font-semibold{% else %}text-neutral-500{% endif %}">
          <i class="fas fa-school mr-2"></i> School
        </li>
        <li class="flex items-center {% if step == 'division' %}text-primary-600 font-semibold{% else %}text-neutral-500{% endif %}">
          <i class="fas fa-layer-group mr-2"></i> Division
        </li>
       
        <li class="flex items-center {% if step == 'fees' %}text-primary-600 font-semibold{% else %}text-neutral-500{% endif %}">
          <i class="fas fa-money-bill-wave mr-2"></i> Fees
        </li>
      </ol>

      <!-- Progress Bar -->
      <!-- <div class="mt-3 h-2 w-full bg-neutral-200 rounded-full overflow-hidden">
        <div class="h-2 bg-primary-500 transition-all duration-500 ease-out"
             style="width:{% if step == 'school' %}25%{% elif step == 'division' %}50%{% elif step == 'classprogram' %}75%{% elif step == 'fees' %}100%{% else %}0%{% endif %};">
        </div>
      </div> -->
      <div class="mt-3 h-2 w-full bg-neutral-200 rounded-full overflow-hidden">
  <div class="h-2 bg-blue-500 transition-all duration-500 ease-out" style="width:{{ progress }};"></div>
</div>

    </div>

    <!-- Onboarding Content -->
    <div id="onboarding-container" class="w-full transition">
      <h2 class="text-xl font-bold text-gray-800 mb-2">
        {% block step_title %}{% endblock %}
      </h2>
      <p class="text-gray-500 mb-6">
        {% block step_description %}{% endblock %}
      </p>
      <div>
        {% block form_content %}{% endblock %}
      </div>
    </div>

  </main>
</body>
</html>
