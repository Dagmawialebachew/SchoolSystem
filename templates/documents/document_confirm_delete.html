{% extends "base.html" %}
{% block title %}Delete Document - SchoolSystem{% endblock %}

{% block content %}
<h1 class="text-2xl font-semibold text-red-600 mb-4">Delete Document</h1>

<p>Are you sure you want to delete this document?</p>
<p class="mt-2"><strong>{{ object.get_doc_type_display }}</strong> - {{ object.file.name }}</p>

<form method="post" class="mt-6">
    {% csrf_token %}
    <button type="submit" class="btn-danger">Yes, delete</button>
    <a href="{% url 'documents:list' %}" class="btn-secondary ml-2">Cancel</a>
</form>
{% endblock %}
