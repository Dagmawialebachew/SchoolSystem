<div class="flex flex-col">
    <!-- Label -->
    {% if field.label %}
        <label for="{{ field.id_for_label }}" class="mb-1 text-sm font-medium text-gray-700">
            {{ field.label }}
        </label>
    {% endif %}

    <!-- Input -->
    {{ field }}

    <!-- Error -->
    {% if field.errors %}
        <p class="mt-1 text-xs text-red-600">{{ field.errors.0 }}</p>
    {% endif %}
</div>
