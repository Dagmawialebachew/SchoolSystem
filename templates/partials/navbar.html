<nav class="bg-primary-600 fixed top-0 left-0 w-full z-50 text-neutral-50 shadow-sm border-b border-primary-700">
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
    <div class="flex justify-between items-center h-16">
      
      <!-- Left: Brand & School Name -->
      <div class="flex items-center">
        <h1 class="text-xl font-montserrat font-semibold text-white">
          SchoolSystem
        </h1>
        {% if user.school %}
          <span class="hidden sm:inline-block ml-3 text-sm text-neutral-200 italic">
            {{ user.school.name }}
          </span>
        {% endif %}
      </div>

      <!-- Right: Desktop -->
      <div class="hidden md:flex items-center space-x-4">
        <span class="text-sm text-neutral-100">
          Welcome, {{ user.get_full_name|default:user.username }}
        </span>
        <span class="px-2 py-1 text-xs rounded-full bg-secondary-100 text-secondary-800 font-semibold shadow-sm">
          {{ user.get_role_display }}
        </span>
        <form method="post" action="{% url 'accounts:logout' %}">
          {% csrf_token %}
          <button type="submit" 
                  class="text-sm text-danger-300 hover:text-danger-100 font-medium transition-colors">
            Logout
          </button>
        </form>
      </div>

      <!-- Mobile Menu Button -->
      <div class="md:hidden flex items-center">
        <button id="mobile-menu-button" 
                class="inline-flex items-center justify-center p-2 rounded-md text-neutral-200 hover:bg-primary-700 focus:outline-none">
          <svg class="h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                  d="M4 6h16M4 12h16M4 18h16" />
          </svg>
        </button>
      </div>
    </div>
  </div>

  <!-- Mobile Dropdown -->
  <div id="mobile-menu" class="md:hidden hidden border-t border-primary-700 bg-primary-600">
    <div class="px-4 py-3 space-y-2">
      <span class="block text-sm text-neutral-100">
        Welcome, {{ user.get_full_name|default:user.username }}
      </span>
      <span class="inline-block px-2 py-1 text-xs rounded-full bg-secondary-100 text-secondary-800 font-medium">
        {{ user.get_role_display }}
      </span>
      <form method="post" action="{% url 'accounts:logout' %}">
        {% csrf_token %}
        <button type="submit" 
                class="text-sm text-danger-300 hover:text-danger-100 font-medium transition-colors">
          Logout
        </button>
      </form>
    </div>
  </div>
</nav>

<script>
  // Mobile menu toggle
  const btn = document.getElementById("mobile-menu-button");
  const menu = document.getElementById("mobile-menu");

  btn.addEventListener("click", () => {
    menu.classList.toggle("hidden");
  });
</script>
