{% extends 'base.html' %}

{% block title %}Login - SchoolSystem{% endblock %}

{% block content %}
<div class="max-w-md mx-auto bg-white rounded-lg shadow-md p-8">
    <h2 class="text-2xl font-montserrat font-semibold text-center text-gray-900 mb-6">
        Login to SchoolSystem
    </h2>
    
    <form method="post" class="space-y-6">
        {% csrf_token %}
        
        <div>
            <label for="{{ form.username.id_for_label }}" class="block text-sm font-medium text-gray-700 mb-1">
                Username
            </label>
            {{ form.username }}
        </div>
        
        <div>
            <label for="{{ form.password.id_for_label }}" class="block text-sm font-medium text-gray-700 mb-1">
                Password
            </label>
            {{ form.password }}
        </div>
        
        <button type="submit" class="w-full btn-primary">
            Sign In
        </button>
    </form>
</div>
{% endblock %}
