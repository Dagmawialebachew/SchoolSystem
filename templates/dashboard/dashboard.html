{% extends 'base.html' %}

{% block title %}Dashboard - SchoolSystem{% endblock %}

{% block content %}
<div class="max-w-7xl mx-auto">
    <div class="mb-6">
        <h1 class="text-3xl font-montserrat font-semibold text-gray-900">Dashboard</h1>
        <p class="text-gray-600">Welcome back, {{ user.get_full_name|default:user.username }}!</p>
    </div>
    
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6">
        <div class="card">
            <h3 class="text-lg font-medium text-gray-900">Students</h3>
            <p class="text-3xl font-bold text-blue-600">-</p>
        </div>
        
        <div class="card">
            <h3 class="text-lg font-medium text-gray-900">Teachers</h3>
            <p class="text-3xl font-bold text-green-600">-</p>
        </div>
        
        <div class="card">
            <h3 class="text-lg font-medium text-gray-900">Classes</h3>
            <p class="text-3xl font-bold text-purple-600">-</p>
        </div>
        
        <div class="card">
            <h3 class="text-lg font-medium text-gray-900">Pending Payments</h3>
            <p class="text-3xl font-bold text-red-600">-</p>
        </div>
    </div>
</div>
{% endblock %}
