{% extends 'base.html' %}

{% block content %}
<div class="max-w-md mx-auto bg-white shadow rounded-lg p-6 mt-6 text-center">
    <h1 class="text-xl font-semibold text-gray-800 mb-4">Confirm Delete</h1>
    <p>Are you sure you want to delete the class <span class="font-semibold">{{ object.name }}</span>?</p>

    <form method="post" class="mt-6 space-x-3">
        {% csrf_token %}
        <button type="submit" class="px-4 py-2 bg-red-600 text-white rounded-lg hover:bg-red-700">
            Yes, delete
        </button>
        <a href="{% url 'classes_app:list' %}" class="px-4 py-2 bg-gray-500 text-white rounded-lg hover:bg-gray-600">
            Cancel
        </a>
    </form>
</div>
{% endblock %}
