{% extends 'base.html' %}

{% block content %}
<div class="max-w-lg mx-auto mt-20 p-6 bg-white shadow rounded-lg text-center">
    <h1 class="text-xl font-semibold text-gray-800 mb-4">Delete Teacher</h1>
    <p class="text-gray-600 mb-6">
        Are you sure you want to delete <strong>{{ object.first_name }} {{ object.last_name }}</strong>?
    </p>
    <form method="post">
        {% csrf_token %}
        <div class="flex justify-center space-x-4">
            <a href="{% url 'teachers:list' %}" 
               class="px-4 py-2 bg-gray-300 text-gray-700 rounded-lg hover:bg-gray-400">Cancel</a>
            <button type="submit" 
                    class="px-4 py-2 bg-red-600 text-white rounded-lg hover:bg-red-700">
                Delete
            </button>
        </div>
    </form>
</div>
{% endblock %}
